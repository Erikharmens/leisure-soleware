<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Leisure Soleware</title>
</head>

<body>
    <div class="container">
        <div class="menu-container"></div>
        <h1 class="featured-title">All products</h1>
        <div class="product-container">Loading products..</div>
        <div class="message-container"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="logo-block-nav">
                <img class="ls-logo-white" src="images/lslogopng.png" />
                <p class="logo-text">LEISURE SOLEWARE</p>
            </div>
            <div class="footer-newsletter">
                <h2 class="footer-title">Newsletter Subscription</h2>
                <input class="newsletter-input" type="text" placeholder="Your Email..." name="mail" required />
                <br />
                <label class="footer-label">
                    <input type="checkbox" checked="checked" name="subscribe" /> I've read and accepted Leisure Solewares's Privacy Policy
                    <input class="newsletter-button" type="submit" value="Subscribe" />
                </label>
                <br />
            </div>
        </div>
    </footer>

    <script src="./js/shop.js" type="module"></script>
    
</body>

</html>
