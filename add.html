<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="menu-container"></div>
        
        <div class="form-container">
    
            
            <form class="add-form">
                
                <h1 class="form-h1">Add New Product</h1>
                <div class="message-container"></div>
                    <hr>
                <div class="add-form-title">
                        <label for="title"></label>
                        <input id="title" placeholder="Product Title.."/>
                    </div>
                    <div class="add-form-price">
                        <label for="price"></label>
                        <input id="price" placeholder="Product Price.."/>
                    </div>
                    <div class="add-form-description">
                        <label for="description"></label>
                        <input id="description" placeholder="Product Description.."/>

                    <div class="add-form-image">
                        <label for="image"></label>
                        <input id="image" placeholder="Image URL.."/>
                    </div>
                    <div class="add-form-checkbox">
                        <label for="featured"></label>
                        <p class="checkbox-text">Toggle box below to feature this product</p>
                        <input id="featured" type="checkbox" />
                    </div>
                </div>
                <button class="add-button">Add This Product</button>
            </form>

        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="logo-block-nav">
                <img class="ls-logo-white" src="images/lslogopng.png">
                <p class="logo-text">LEISURE SOLEWARE</p>
            </div>
            <div class="footer-newsletter">
                <h2 class="footer-title">Newsletter Subscription</h2>
                <input class="newsletter-input" type="text" placeholder="Your Email..." name="mail" required> <br>
                <label class="footer-label">
                    <input type="checkbox" checked="checked" name="subscribe"> I've read and accepted Leisure Solewares's Privacy Policy
                    <input class="newsletter-button" type="submit" value="Subscribe">
                </label>
                <br>
            </div>
        </div>
    </footer>
    <script src="js/add.js" type="module"></script>
</body>

</html>
