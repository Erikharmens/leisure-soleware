<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="menu-container"></div>
        
        <div class="form-container">
    
            
            <form class="add-form">
                
                <h1 class="form-h1">Add New Product</h1>
                <div class="message-container"></div>
                    <hr>
                <div class="add-form-title">
                        <label for="title"></label>
                        <input id="title" placeholder="Product Title.."/>
                    </div>
                    <div class="add-form-price">
                        <label for="price"></label>
                        <input id="price" placeholder="Product Price.."/>
                    </div>
                    <div class="add-form-description">
                        <label for="description"></label>
                        <input id="description" placeholder="Product Description.."/>

                    <div class="add-form-image">
                        <label for="image"></label>
                        <input id="image" placeholder="Image URL.."/>
                    </div>
                    <div class="add-form-checkbox">
                        <label for="featured"></label>
                        <p class="checkbox-text">Click below to feature this product</p>
                        <input id="featured" type="checkbox" />
                    </div>
                </div>
                <button class="add-button">Add This Product</button>
            </form>

        </div>
    </div>
    <script src="js/add.js" type="module"></script>
</body>

</html>
