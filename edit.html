<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Edit Product</title>
</head>

<body>
    <div class="container">
        <div class="menu-container"></div>
        <div class="loading">Loading product..</div>
        <div class="form-container">
            <form class="edit-form">
                <h1>Edit Product</h1>
                <hr>

                <div class="message-container"></div>

                <div class="edit-form-title">
                    <label for="title">Title:</label>
                    <input type="text" id="title" />
                </div>
                <div class="edit-form-price">
                    <label for="price">Price:</label>
                    <input type="text" id="price" />
                </div>
                <div class="edit-form-description">
                    <label for="description">Description:</label>
                    <input type="text" id="description" />
                </div>
                <div class="edit-form-image">
                    <label for="image">Image URL:</label>
                    <input type="text" id="image" />
                </div>
                <div class="edit-form-checkbox">
                    <label for="featured">Featured</label>
                    <input id="featured" type="checkbox" />
                </div>

                <input id="id" type="hidden" />
                <hr>

                <div>
                    <button id="update">Update</button>
                </div>

                <div class="delete-container"></div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="logo-block-nav">
                <img class="ls-logo-white" src="images/lslogopng.png">
                <p class="logo-text">LEISURE SOLEWARE</p>
            </div>
            <div class="footer-newsletter">
                <h2 class="footer-title">Newsletter Subscription</h2>
                <input class="newsletter-input" type="text" placeholder="Your Email..." name="mail" required> <br>
                <label class="footer-label">
                    <input type="checkbox" checked="checked" name="subscribe"> I've read and accepted Leisure
                    Solewares's Privacy Policy
                    <input class="newsletter-button" type="submit" value="Subscribe">
                </label>
                <br>
            </div>
        </div>
    </footer>

    <script src="js/edit.js" type="module"></script>

</body>

</html>
