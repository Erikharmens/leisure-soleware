<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="menu-container"></div>
        <h1 class="featured-title">Your Cart</h1>
        <button class="removeProducts">Remove All Products</button>
        <div class="product-container"></div>

        <div class="total-price-container"></div>
        <button class="primary-button">Checkout</button>

    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="logo-block-nav">
                <img class="ls-logo-white" src="images/lslogopng.png">
                <p class="logo-text">LEISURE SOLEWARE</p>
            </div>
            <div class="footer-newsletter">
                <h2 class="footer-title">Newsletter Subscription</h2>
                <input class="newsletter-input" type="text" placeholder="Your Email..." name="mail" required> <br>
                <label class="footer-label">
                    <input type="checkbox" checked="checked" name="subscribe"> I've read and accepted Leisure Solewares's Privacy Policy
                    <input class="newsletter-button" type="submit" value="Subscribe">
                </label>
                <br>
            </div>
        </div>
    </footer>
    <script src="js/cart.js" type="module"></script>
</body>
</html>
